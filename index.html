<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>




<body> 
  <div class="preloader" id="preloader">
    <h2>Hey Star‚≠ê</h2>
    <p>This was specially and specifically made for you üíô</p>
  </div>

  <div class="hidden-content" id="hidden-content">
    <!-- Your existing content goes here -->
    <div class="top-heading">
        <h2>Let's play a gameüòÖ</h2>
    </div>
    <div id="quiz-container">

    
    <form 
      id="quiz-form" netlify    
      data-netlify="true"
      name="Star Quiz"
      action="/message"
      method="post">

      <div id="question-container">
        <div class="questions">
          <label for="Q1">What do you think is one of my long-term career goals?
            <br>
              <textarea id="Q1" name="Process" rows="2" column="32" 
                  placeholder="Enter your answer"></textarea>

          </label>
        </div>

      

        <div class="questions">
          <label for="Q2">Which romantic gesture would mean the most to you?
            <br>
              <textarea id="Q3" name="Process" rows="3" column="32" 
                  placeholder="Enter your answer"></textarea>
          </label>
        </div>

        <div class="questions">
          <label for="Q2">What qualities do you value most in a partner?
            <br>
              <textarea id="Q3" name="Process" rows="3" column="32" 
                  placeholder="Enter your answer"></textarea>
          </label>
        </div>

        <div class="questions">
          <label for="Q4">How important is it for you to have a partner who shares your values and beliefs?
            <br>
              <textarea id="Q4" name="Process" rows="3" column="32" 
                  placeholder="Enter your answer"></textarea>

          </label>
        </div>

        <div class="questions">
          <label for="Q3">If we were to date, what would you be most excited about?
            <br>
              <textarea id="Q5" name="Process" rows="3" column="32" 
                  placeholder="Enter your answer"></textarea>
          </label>
        </div>




        <!-- Question elements will be dynamically created here -->
      </div>
      <button type="submit" id="submit-btn">Submit</button>
    </form>

   
  </div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function(){
        // Select the preloader and main content elements
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('hidden-content');

        // Fade out the preloader
        preloader.style.opacity = 0;
        preloader.style.pointerEvents = 'none'; // Make the preloader not clickable

        // Display the main content with a slide-in animation
        content.style.display = 'block';
        content.classList.add('slideIn');
      }, 5000); // Change the duration as needed
    });
  </script>

  



  <script src="script.js"></script>
</body>
</html>
